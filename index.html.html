<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Almina üíõ</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #fff7f0, #ffeaa7);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      overflow-x:hidden;
    }
    .card{
      background:#fff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
      max-width:420px;
      width:90%;
      position:relative;
    }
    h1{
      font-size:24px;
      margin-bottom:12px;
      color:#333;
    }
    p{
      font-size:18px;
      margin:0 0 20px;
      color:#444;
    }
    .heart{
      font-size:40px;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1);}
      50%{transform:scale(1.2);}
      100%{transform:scale(1);}
    }
    .btn{
      display:inline-block;
      margin:10px;
      padding:12px 22px;
      border-radius:25px;
      border:none;
      cursor:pointer;
      font-size:16px;
      font-weight:bold;
      color:#fff;
      background:#f7b731;
      transition:0.2s;
    }
    .btn:hover{background:#e0a024;}
    #reply{
      margin-top:18px;
      font-size:18px;
      color:#222;
      display:none;
      font-weight:bold;
    }
    .confetti{
      position:fixed;
      width:10px;
      height:10px;
      top:0;
      left:0;
      pointer-events:none;
      opacity:0.9;
      border-radius:2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Almina, senden ho≈ülanƒ±yorum :)</h1>
    <p>Benle √ßƒ±kmak ister misin? <span class="heart">üíõ</span></p>
    <button class="btn" onclick="cevap()">Kabul ediyorum üíõ</button>
    <div id="reply">√áok mutlu oldum! ‚ù§Ô∏è</div>
  </div>

  <script>
    function cevap(){
      const reply = document.getElementById("reply");
      reply.style.display = 'block';
      konfeti();
    }

    function konfeti(){
      const colors = ["#ff6b81","#ffb86b","#ffd36b","#8bd3ff","#a39bff"];
      for(let i=0;i<30;i++){
        const c = document.createElement("div");
        c.className="confetti";
        document.body.appendChild(c);
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.left=(Math.random()*100)+"%";
        c.style.top="-10px";
        const size=6+Math.random()*8;
        c.style.width=c.style.height=size+"px";
        const rot=(Math.random()*360)+"deg";
        c.animate([
          {transform:'translateY(0) rotate(0deg)', opacity:1},
          {transform:`translateY(${window.innerHeight+100}px) rotate(${rot})`, opacity:0}
        ], {duration:2000+Math.random()*1000, easing:'ease-out', fill:'forwards'});
        setTimeout(()=>c.remove(),3000);
      }
    }
  </script>
</body>
</html>
